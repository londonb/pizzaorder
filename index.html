<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order a Pizza</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order your pizza here</h1>
      </div> <!--END JUMBOTRON-->

      <div class="row">
        <div class="col-sm-7">
          <h2>Select the size of pizza you want</h2>
          <select class="form-control">
            <option>small</option>
            <option>medium</option>
            <option>large</option>
            <option>xlarge</option>
          </select>
          <h2>Select which toppings you want</h2>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Pepperoni
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Sasuage
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          </label>
        </div> <!--END ROW-->
      </div> <!--END LEFT COLLUMN-->

    </div> <!--END MAIN BODY CONTAINER-->

  </body>
</html>
